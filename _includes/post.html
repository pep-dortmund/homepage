{% assign post = include.post %}
<div class="card post mb-2" id="{{ post.id | replace: '/','-' | remove_first: '-' }}">
  {% if post.image %}
  <img class="card-img-top" src="{{ post.image }}" alt="">
  {% endif %}
  <div class="card-body">
    {% if post.title %}
    <a href="{{ post.url }}"><h2 class="card-title">{{ post.title }}</h2></a>
    {% endif %}
    {{ post.content }}
  </div>
  {% include post-footer.html post=post %}
</div>
