---
layout: default
---
<section id="main" class="container">
  <header>
    <h2>{{ page.title }}</h2>
    <p>{{ content }}</p>
  </header>
  {% for post in site.categories[page.category] %}
    <div class="box">
      {% if post.image %}
      <span class="image featured"><img src="{{ post.image }}" alt=""></span>
      {% endif %}
      {{ post.content }}
    </div>
  {% endfor %}
</section>
