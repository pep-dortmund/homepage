  {% if page.image %}
  <span class="image featured">
    <img src="{{ site.baseurl | append: "/" }}{{ page.image }}" alt="">

  {% endif %}
  {{ "" | prepend: site.baseurl  }}
  {{ site.baseurl | append: "/" }}
  {{ content }}
</div>
