---
layout: base
---
{% assign category = site.data.categories[page.category] %}
<div class="container hyphenate mb-3">
  <header class="text-center">
    <h2>
      {{ page.title }}&nbsp;
      <span class="fas fa-{{ category.icon }}"></span>
    </h2>
    <hr>
    {% if page.subtitle %}
    <p>{{ page.subtitle }}</p>
    {% endif %}
  </header>
  {{ content }}
</div>
