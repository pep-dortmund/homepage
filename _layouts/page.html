---
layout: default
---
<section id="main" class="container">
  <header>
    <h2>{{ page.title }}</h2>
    {% if page.subtitle %}
    <p>{{ page.subtitle }}</p>
    {% endif %}
  </header>
  <div class="box">
    {% if page.image %}
    <span class="image featured"><img src="images/pic01.jpg" alt=""></span>
    {% endif %}

    {{ content }}
  </div>
</section>
