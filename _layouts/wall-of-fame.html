---
layout: page-custom
---
{% for post in site.categories.wall_of_fame reversed %}
{% capture toggle %}{{ forloop.index | modulo:2 }}{% endcapture %}
<div class="box" markdown="1">
  <h1>{{ post.title }}</h1>
  {% if post.subtitle %}
    <em>{{ post.subtitle }}</em><br />
  {% endif %}
  <span class="image {% if toggle == '0' %}right{% else %}left{% endif %} wall-of-fame">
    <!-- adjusting the image position a little bit to the left via object-position -->
    <img src="{{ post.image }}" alt="" style="{{ post.image-style }}">
  </span>
  {{ post.content | markdownify }}
</div>
{% endfor %}
{{ content }}
